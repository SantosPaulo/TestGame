<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

    <audio controls="false" id="song">
        <source src="assets/song1.mp3" type="audio/mp3">
    </audio>

    <iframe src="assets/song1.mp3" allow="autoplay" id="iframeAudio"></iframe> 
        
    <div id="loader">
        <h1>Prepare to play</h1>
    </div>

    <div id="options">
        <div class="content">
            <h1>Game finished</h1>
            <button id="restart" onClick="restart()">restart</button>
        </div>
    </div>

    <div class="wrap" id="gameWorld">
        <div id="score">
            <p><strong>Time: </strong><span id="time">00:00</span></p>
            <p><strong>Score: </strong><span id="points">0000</span> <small>pts</small></p>
        </div>
        <div id="ball"></div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
